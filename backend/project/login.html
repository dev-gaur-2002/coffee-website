<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-image">
                <img src="./images/pexels-photo-3216564.jpeg" alt="">
            </div>
            <div class="form">
                <form action="/login" method="post">
                    <div class="wlcm">
                        welcome back
                    </div>
                    <div class="para">
                        enter your account credentials to view your orders
                    </div>
                    <div class="input-fields">
                        <div class="input-text">
                            Username
                        </div>
                        <div class="input">
                            <input type="text" name="username">
                        </div>
                    </div>
                    <div class="input-fields">
                        <div class="input-text">
                            Password
                        </div>
                        <div class="input">
                            <input type="password" name="password">
                        </div>
                    </div>
                    <div class="forgot">
                        forgot password?
                    </div>
                    <div class="login-btn">
                        <button>login</button>
                    </div>
                    <div class="sign-up">
                        don't have an account? <a href="/sign">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
